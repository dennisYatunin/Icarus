<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %} {% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
		<style type="text/css">
			.span-hand {
				cursor: pointer;
				cursor: hand;
				color: #337ab7;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">{{ self.title() }}</a>
				</div>
				<div class="collapse navbar-collapse" id="header">
					<ul class="nav navbar-nav">
						{% block navigation %} {% endblock %}
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/admintools/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{% block content %} {% endblock %}
		</div>
		<footer class="container-fluid text-center">
			<p>
				Copyright <sup>&copy;</sup> <span class="span-hand" id="toggle" onclick="playstop()">Icarus</span>
				Scientific Software, 2015-2016. All rights reserved.
			</p>
		</footer>
		<audio id="audio" src="{{ url_for('static', filename='Bastille_Icarus.mp3') }}" ></audio>
		<script type="text/javascript">
			var toggle = document.getElementById('toggle'),
			audio = document.getElementById('audio');

			function playstop() {
				if (audio.paused) {
					toggle.style.color = '#3c763d'; // same color as text-success
					audio.play();
				} else {
					toggle.style.color = '#337ab7'; // same color as text-primary
					audio.pause();
				}
			}

			audio.addEventListener('ended', function() {
				audio.currentTime = 0;
				toggle.style.color = '#337ab7';
			});
		</script>
	</body>
</html>
