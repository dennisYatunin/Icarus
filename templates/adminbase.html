<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Tools</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	<link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}" type="image/png">
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Icarus</a>
	    </div>
	    <div class="collapse navbar-collapse" id="header">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/admintools">Home</a></li>
	        <li><a href="/admintools/dataimport">Data Import</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container" id="main">
		{% block content %} {% endblock %}
	</div>
	<footer class="container-fluid text-center">
	  <p>Copyright Â© <a href="#" title="Play/Stop" onclick="playstop()">Icarus</a> Scientific Software, 2015-2016. All rights reserved.</p>
	</footer>
	<audio id="audio" src="{{ url_for('static', filename='Bastille_Icarus.mp3') }}" ></audio>
	<script type="text/javascript">
		var audio = document.getElementById('audio');
		function playstop() {
			if (audio.duration > 0 && !audio.paused) {
		    	//It's playing now
		    	audio.pause();
		    } else {
		    	//It's not playing... maybe paused, stopped or never played
		    	audio.play();
		    }
		}
	</script>
</body>
</html>
