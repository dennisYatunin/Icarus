{% extends 'adminbase.html' %}

{% block content %}
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="filetype" class="col-sm-3 col-md-4 control-label">Filetype</label>
		<div class="col-sm-9 col-md-6">
			<select id="filetype" class="form-control">
				<option>CSV</option>
				<option>XLS</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="numStudents" class="col-sm-3 col-md-4 control-label">Number of Students</label>
		<div class="col-sm-9 col-md-6">
			<input class="form-control" id="numStudents" type="number" min="0" max="10000" step="100" value="3000">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 col-md-4 control-label">Student Data</label>
		<div class="col-sm-9 col-md-6">
			<label class="checkbox-inline"><input type="checkbox" value="">ID</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Grade</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Email</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Phone</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Address</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Date of Birth</label>
		</div>
	</div>
	<div class="col-sm-3 col-md-4">
		<button type="button" class="btn btn-default pull-right" data-toggle="collapse" data-target="#moreOptions">
			More Options
		</button>
	</div>
	<div id="moreOptions" class="collapse">
		<div class="form-group">
			<label for="missingData" class="col-sm-3 col-md-4 control-label">Missing Data (Percent)</label>
			<div class="col-sm-9 col-md-6">
				<input class="form-control" id="missingData" type="number" min="0" max="50" value="0">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9 col-md-offset-4 col-md-3">
			<button type="submit" class="btn btn-default">Create</button>
		</div>
	</div>
</form>
{% endblock %}
